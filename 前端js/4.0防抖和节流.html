    // 节流
    const oDiv = document.querySelector("div");
    oDiv.addEventListener("drag",
    throttle(function(e){
        console.log(e.clientX);
    }));
    function throttle(fn){
        let timer = null;
        return function(){
            if(timer) return;
            timer = setTimeout(()=>{
                fn.apply(this,arguments);
                console.log(this,arguments);
                timer = null;
            },100)
        }
    }
