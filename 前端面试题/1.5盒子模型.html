<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    /* 盒子模型=200+20+10 */
    div {
        width: 200px;
        height:200px;
        padding: 10px;
        border: 5px solid red;
        background-color: #ccc;
        /* 当前这个元素盒子模型的宽高就是设置的宽高，设置了多少，盒子模型的宽高就是多少 */
        box-sizing: border-box;
        /* 默认值 */
        box-sizing: content-box;
    }
</style>
<body>
    <div id="div1">说人话的前端</div>
    <script>
        let w = document.getElementById('div1').offsetWidth;//盒子模型的宽度
        console.log(w);
    </script>
</body>
</html>
